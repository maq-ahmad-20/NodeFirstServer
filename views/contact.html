<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/about.css">
</head>

<body>
    <div class="register">
        <h2>Book a Call</h2>
        <h6>Book a call slot and our representatives call you with in 1 hour of selected time</h6>
        <hr>
        <form action="/submitFormSuccess" method="POST">
            <label for="name"><b>Name:</b></label><br>
            <input type="text" name="name" id="name" required placeholder="Enter your Name"><br>
            <label for="email"><b>Email:</b></label><br>
            <input type="email" name="email" id="email" required placeholder="Enter your Email"><br>
            <label for="phone"><b>Phone:</b></label><br>
            <input type="number" name="number" id="phone" required placeholder="Enter your Phone Number"><br>

            <button class="submit" type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
